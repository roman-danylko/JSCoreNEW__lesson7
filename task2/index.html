<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text"></div>
      <div class="keyboard__wrapper">
        <div class="btn btn1 Backquote">`</div>
        <div class="btn btn2 Digit1">1</div>
        <div class="btn btn3 Digit2">2</div>
        <div class="btn btn4 Digit3">3</div>
        <div class="btn btn5 Digit4">4</div>
        <div class="btn btn6 Digit5">5</div>
        <div class="btn btn7 Digit6">6</div>
        <div class="btn btn8 Digit7">7</div>
        <div class="btn btn9 Digit8">8</div>
        <div class="btn btn10 Digit9">9</div>
        <div class="btn btn11 Digit0">0</div>
        <div class="btn btn12 Minus">-</div>
        <div class="btn btn13 Equal">=</div>
        <div class="btn btn14 Backspace">Backspace</div>
        <div class="btn btn15 Tab">Tab</div>
        <div class="btn btn16 KeyQ">q</div>
        <div class="btn btn17 KeyW">w</div>
        <div class="btn btn18 KeyE">e</div>
        <div class="btn btn19 KeyR">r</div>
        <div class="btn btn20 KeyT">t</div>
        <div class="btn btn21 KeyY">y</div>
        <div class="btn btn22 KeyU">u</div>
        <div class="btn btn23 KeyI">i</div>
        <div class="btn btn24 KeyO">o</div>
        <div class="btn btn25 KeyP">p</div>
        <div class="btn btn26 BracketLeft">[</div>
        <div class="btn btn27 BracketRight">]</div>
        <div class="btn btn28 Backslash">\</div>
        <div class="btn btn29 CapsLock">CapsLock</div>
        <div class="btn btn30 KeyA">a</div>
        <div class="btn btn31 KeyS">s</div>
        <div class="btn btn32 KeyD">d</div>
        <div class="btn btn33 KeyF">f</div>
        <div class="btn btn34 KeyG">g</div>
        <div class="btn btn35 KeyH">h</div>
        <div class="btn btn36 KeyJ">j</div>
        <div class="btn btn37 KeyK">k</div>
        <div class="btn btn38 KeyL">l</div>
        <div class="btn btn39 Semicolon">;</div>
        <div class="btn btn40 Quote">'</div>
        <div class="btn btn41 Enter">Enter</div>
        <div class="btn btn42 ShiftLeft">Shift</div>
        <div class="btn btn43 KeyZ">z</div>
        <div class="btn btn44 KeyX">x</div>
        <div class="btn btn45 KeyC">c</div>
        <div class="btn btn46 KeyV">v</div>
        <div class="btn btn47 KeyB">b</div>
        <div class="btn btn48 KeyN">n</div>
        <div class="btn btn49 KeyM">m</div>
        <div class="btn btn50 Comma">,</div>
        <div class="btn btn51 Period">.</div>
        <div class="btn btn52 Slash">/</div>
        <div class="btn btn53 ShiftRight">Shift</div>
        <div class="btn btn54 Space"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
